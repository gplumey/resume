<md-card class="sendmail">
    <md-icon>email</md-icon>

    <md-input placeholder="Société" style="width: 100%" dividerColor="accent" [(ngModel)]="mail.company"></md-input>
    <md-input placeholder="E-mail" style="width: 100%" [(ngModel)]="mail.email"></md-input>
    <md-input placeholder="Ville" style="width: 100%" [(ngModel)]="mail.city"></md-input>

    <md-input-container>
        <label>Message</label>
        <textarea [(ngModel)]="mail.message"></textarea>
    </md-input-container>

    <label>Compétences appréciées</label>
    <div class="skills">
        <md-checkbox *ngFor="let skill of skills" [(ngModel)]="skill.selected">
            <skill [skill]="skill" [showScore]="false"></skill>
        </md-checkbox>
    </div>

    <md-card-actions>
        <button md-button (click)="return()">Retour</button>
        <button md-button (click)="send()">Envoyer</button>
    </md-card-actions>
</md-card>
