<div class="mission">
  <div class="date">{{mission.date}}</div>
  <div class="description">
    <div class="title">{{mission.label}}
       <a *ngIf="mission.company" [class.disabled]="mission.companyId==null" md-button 
       (click)="gotoCompanyDetail(mission.companyId)">{{mission.company}}</a>
       </div>
    <div class="subject">{{mission.subject}}</div>
    <div class="env" *ngIf="mission.environment">{{mission.environment}}</div>
  </div>
  <div style="clear:both;"></div>

</div>
